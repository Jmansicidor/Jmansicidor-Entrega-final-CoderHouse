{% extends "base.html" %}

{% block title %}Nuevo Blog{% endblock %}
{% block body %}
    <div class="container">
        <h1>Editar Blog</h1>
    </div>
    <form method="POST">
        <table>
            {{ formnewBlog }}
        </table>
        <button type="submit">Crear</button>
        <a href="{% url 'bloginicio' %}" class="btn btn-info" role="button">Regresar</a>
        {% csrf_token %}
    </form>
{% endblock %}
