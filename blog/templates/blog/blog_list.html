{% extends "base.html" %}

{% block title %} Inicio{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 ">
            <h2>Pulsa y Crea</h2>

            <a href="{% url 'blogcrear' %}" class="btn btn-info" role="button">Crear</a>

        </div>

        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8 ">
            <div class="table-responsive py-2">
                <h1>Blogs Creados</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Tema</th>


                    </tr>

                    </thead>
                    <tbody>
                    {% for b in bloglist %}
                        <tr>
                            <td>{{ b.user }}</td>
                            <td>{{ b.theme }}</td>
                            <td><a href="blog_detail/{{ b.id }}">Detalle</a></td>
                            <td><a href="blog_edit/{{ b.id }}">Editar</a></td>
                            <td><a href="blog_delete/{{ b.id }}">Eliminar</a></td>

                        </tr>
                    {% endfor %}


                    </tbody>

                </table>

            </div>


        </div>
    </div>
{% endblock %}
